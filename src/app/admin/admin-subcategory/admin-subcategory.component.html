<form class="form-row">
  <div class="col-md-9 mb-4">
    <h2> Subcategory </h2>
  </div>
  <div class="col-md-2 mt-2">
    <input type="button" class="btn btn-success btn-block" value="Add" (click)="openModal(template)">
  </div>

</form>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subcategory of arrSubcategory; let i=index;">
      <td>{{i+1}}</td>
      <td>{{subcategory.subcategoryName }}</td>
      <td>
        <div class="form-inline">
          <i class="far fa-edit" (click)="editSubcategory(template, subcategory)" ></i>
        </div>
      </td>
      <td>
        <div class="form-inline">
          <i class="fas fa-trash" style="color:#bb3030;" (click)="openModal(deletetemplate)"></i>
        </div>
        <ng-template #deletetemplate>
          <div class="modal-body text-center">
            <button type="button" class="btn btn-default" (click)="confirm()">Dismiss</button>
            <button type="button" class="btn btn-primary"
              (click)="deleteSubcategory(deletetemplate, subcategory)">Delete</button>
          </div>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="subcategoryName">Subcategory Name</label>
      <input [(ngModel)]="subcategoryName" name="subcategoryName" type="text" class="form-control" id="subcategoryName">
    </div>
    <input type="button" value="Add subcategory" class="btn btn-dark" (click)="addSubcategory()">
  </div>
</ng-template>
